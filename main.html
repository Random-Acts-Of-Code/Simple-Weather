<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleweather</title>

    <link href="style/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/css/cover.css" rel="stylesheet">
    <link href="style/css/custom.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400" rel="stylesheet">

</head>
<body ng-app="app1">

    <div class="site-wrapper" ng-controller="ctrl1">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">your weather, simplified.</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#">Features</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="inner cover">
                    <h1 class="cover-heading" style="font-weight: 300; font-size: 68px">simpleweather.io</h1>
                    <div class="lead">
                        <form ng-submit="find()" class="input-group input-group-lg col-md-8 col-md-offset-2 text-center">
                            <input type="text" class="form-control" placeholder="city/zip" style="border-radius: 5px" ng-model="zipcity">
                        </form>
                    </div>
                    <p class="lead">
                        <a id="mainsub" ng-click="find()" href="#" class="btn btn-lg btn-default">submit</a>
                    </p>
                    {{sentence}}
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular-touch.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>

    <script type="text/javascript" src="app/app.js"></script>

</body>
</html>
